<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="container-fluid p-3 text-white">
      <h1 class="w-75 text-end">Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div class="col-3 p-2">
          <h2>Search for a city:</h2>
          <div class="mb-3">
            <input
              class="form-control form-control-lg border border-3 border-dark-subtle"
              type="text"
              placeholder="Enter a city"
            />
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-lg btn-primary" type="button">Search</button>
          </div>
          <hr />
          <div id="history" class="d-grid gap-2">
            <button class="btn btn-lg btn-secondary text-black" type="button">
              Dallas
            </button>
            <button class="btn btn-lg btn-secondary text-black" type="button">
              Chicago
            </button>
            <button class="btn btn-lg btn-secondary text-black" type="button">
              Atlanta
            </button>
            <button class="btn btn-lg btn-secondary text-black" type="button">
              New Orleans
            </button>
            <button class="btn btn-lg btn-secondary text-black" type="button">
              Las Vegas
            </button>
            <button class="btn btn-lg btn-secondary text-black" type="button">
              San Francisco
            </button>
            <button class="btn btn-lg btn-secondary text-black" type="button">
              New York
            </button>
          </div>
        </div>
        <div class="col-9 alert alert-secondary p-2">
          <div class="card" style="width: 18rem">
            <div class="card-body col-9">
              <h5 class="card-title">Dallas</h5>
              <p class="card-text">Date</p>
              <p class="card-text">Icon</p>
              <p class="card-text">Temp:</p>
              <p class="card-text">Wind:</p>
              <p class="card-text">Humidity:</p>
            </div>
          </div>

          <section id="five-day-container">
            <div>
              <div class="card" style="width: 18rem">
                <div class="card-body">
                  <h5 class="card-title">Date</h5>
                  <p class="card-text">Temp:</p>
                  <p class="card-text">Wind:</p>
                  <p class="card-text">Humidity:</p>
                </div>
              </div>
            </div>

            <div class="card" style="width: 18rem">
              <div class="card-body">
                <h5 class="card-title">Date</h5>
                <p class="card-text">Temp:</p>
                <p class="card-text">Wind:</p>
                <p class="card-text">Humidity:</p>
              </div>
            </div>
            <div class="card" style="width: 18rem">
              <div class="card-body">
                <h5 class="card-title">Date</h5>
                <p class="card-text">Temp:</p>
                <p class="card-text">Wind:</p>
                <p class="card-text">Humidity:</p>
              </div>
            </div>
            <div class="card" style="width: 18rem">
              <div class="card-body">
                <h5 class="card-title">Date</h5>
                <p class="card-text">Temp:</p>
                <p class="card-text">Wind:</p>
                <p class="card-text">Humidity:</p>
              </div>
            </div>
            <div class="card" style="width: 18rem">
              <div class="card-body">
                <h5 class="card-title">Date</h5>
                <p class="card-text">Temp:</p>
                <p class="card-text">Wind:</p>
                <p class="card-text">Humidity:</p>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>

    <script src="apiKey.js"></script>
    <script src="script.js"></script>
  </body>
</html>
