<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="container-fluid p-3 text-white">
      <h1 class="w-75 text-end">Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div class="col-3 p-2">
          <h2>Search for a city:</h2>
          <div class="mb-3">
            <input id="user-input"
              class="form-control form-control-lg border border-3 border-dark-subtle"
              type="text"
              placeholder="Enter a city"
            />
          </div>
          <div class="d-grid gap-2">
            <button id="search-btn" class="btn btn-lg btn-primary" type="button">Search</button>
          </div>
          <hr />
          <div id="history" class="d-grid gap-2">
            <button class="btn btn-lg btn-secondary text-black" type="button">
              Dallas
            </button>
            <button class="btn btn-lg btn-secondary text-black" type="button">
              Chicago
            </button>
            <button class="btn btn-lg btn-secondary text-black" type="button">
              Atlanta
            </button>
            <button class="btn btn-lg btn-secondary text-black" type="button">
              New Orleans
            </button>
            <button class="btn btn-lg btn-secondary text-black" type="button">
              Las Vegas
            </button>
            <button class="btn btn-lg btn-secondary text-black" type="button">
              San Francisco
            </button>
            <button class="btn btn-lg btn-secondary text-black" type="button">
              New York
            </button>
          </div>
        </div>
        <div class="col-9 alert alert-secondary p-2">
          <div class="border border-dark border-2">
            <div id="current-weather-container" class="card-body col-9">
              <h2 class="card-title">
                <span id="city-title"></span>
                <span id="current-date" class="card-text"></span>
                <img id="current-weather-icon" class="card-text" src="">
              </h2>
              <p id="current-temp" class="card-text">Temp: </p>
              <p id="current-wind" class="card-text">Wind: </p>
              <p id="current-humidity" class="card-text">Humidity: </p>
            </div>
          </div>

          <section id="five-day-container" class="d-flex justify-content-between h-50 align-items-center bg-blue">
              <div class="card" style="width: 18%">
                <div class="card-body">
                    <h5 id="date-out-1-day" class="card-title">Date</h5>
                    <img id="icon-out-1-day" src="">
                    <p id="temp-out-1-day"class="card-text">Temp:</p>
                    <p id="wind-out-1-day"class="card-text">Wind:</p>
                    <p id="humidity-out-1-day" class="card-text">Humidity:</p>
                </div>
              </div>

            <div class="card" style="width: 18%">
              <div class="card-body">
                <h5 id="date-out-2-day" class="card-title">Date</h5>
                <img id="icon-out-2-day" src="">
                <p id="temp-out-2-day"class="card-text">Temp:</p>
                <p id="wind-out-2-day"class="card-text">Wind:</p>
                <p id="humidity-out-2-day" class="card-text">Humidity:</p>
              </div>
            </div>
            <div class="card" style="width: 18%">
              <div class="card-body">
                <h5 id="date-out-3-day" class="card-title">Date</h5>
                <img id="icon-out-3-day" src="">
                <p id="temp-out-3-day"class="card-text">Temp:</p>
                <p id="wind-out-3-day"class="card-text">Wind:</p>
                <p id="humidity-out-3-day" class="card-text">Humidity:</p>
              </div>
            </div>
            <div class="card" style="width: 18%">
              <div class="card-body">
                <h5 id="date-out-4-day" class="card-title">Date</h5>
                <img id="icon-out-4-day" src="">
                <p id="temp-out-4-day"class="card-text">Temp:</p>
                <p id="wind-out-4-day"class="card-text">Wind:</p>
                <p id="humidity-out-4-day" class="card-text">Humidity:</p>
              </div>
            </div>
            <div class="card" style="width: 18%">
              <div class="card-body">
                <h5 id="date-out-5-day" class="card-title">Date</h5>
                <img id="icon-out-5-day" src="">
                <p id="temp-out-5-day"class="card-text">Temp:</p>
                <p id="wind-out-5-day"class="card-text">Wind:</p>
                <p id="humidity-out-5-day" class="card-text">Humidity:</p>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>

    <script src="apiKey.js"></script>
    <script src="script.js"></script>
  </body>
</html>
